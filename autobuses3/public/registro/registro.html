<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Onroute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="../imagenes/logo.jpg" alt="BusTracker" class="logo-img">
      <span>Onroute</span>
    </div>
    <h2>Crear nueva cuenta</h2>
    
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>
      <div class="password-info">La contraseña debe tener al menos 6 caracteres</div>
    </div>
    
    <div class="input-group">
      <label for="adminCode">Código de administrador (opcional)</label>
      <input type="text" id="adminCode" placeholder="Ingresa el código si eres administrador">
      <div class="admin-note">Solo para usuarios autorizados</div>
    </div>
    
    <button class="btn" id="btnRegistrar">
      <span class="btn-icon">→</span>
      Crear cuenta
    </button>
    
    <div id="mensaje"></div>
    
    <div class="footer-links">
      <a href="../login/login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

<script type="module" src="js/registro.js"></script>
</body>
</html>
