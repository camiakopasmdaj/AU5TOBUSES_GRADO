<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Bus | BusTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c3e50">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="registrar_autobus.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="mobile-app">
    <div class="app-header">
      <div class="app-title">
        <img src="../imagenes/logo.jpg" alt="BusTracker" class="logo-img">
        <span>Onroute</span>
      </div>
      
      <button class="header-btn" onclick="window.location.href='../admin_trazador/admin_trazador.html'">
        <i class="fas fa-map-marker-alt"></i>
        <span>Trazador</span>
      </button>
    </div>
    
    <div class="main-container">
      <div id="map"></div>
      
      <div class="registration-panel">
        <div class="panel-header">
          <div class="drag-handle"></div>
        </div>
        
        <div class="registration-form">
          <h2>Registro de Bus</h2>
          
          <div class="input-group">
            <label for="busId"><i class="fas fa-bus-alt"></i> ID del Bus</label>
            <input type="text" id="busId" value="TP10M" readonly>
          </div>

          <button class="action-btn" onclick="registrarBus()" id="registerBtn">
            <i class="fas fa-paper-plane"></i>
            <span>Registrar y comenzar env√≠o</span>
          </button>

          <div id="status" class="status-container status-waiting">
            <i class="fas fa-clock"></i>
            <span>Esperando registro...</span>
          </div>

          <div class="coords-container">
            <div class="coord-box">
              <strong><i class="fas fa-latitude"></i> Latitud</strong>
              <span id="lat">-</span>
            </div>
            <div class="coord-box">
              <strong><i class="fas fa-longitude"></i> Longitud</strong>
              <span id="lon">-</span>
            </div>
          </div>
          
          
          <div id="backgroundStatus" class="status-container status-waiting" style="display: none;">
            <i class="fas fa-sync-alt"></i>
            <span>Modo segundo plano activo</span>
          </div>
        </div>
      </div>
    </div>

    <div id="systemNotificationContainer"></div>
  </div>

  
  <script src="registrar_autobus_main.js"></script>
  <script src="registrar_autobus_utils.js"></script>
  <script src="registrar_autobus_notifications.js"></script>
  <script src="registrar_autobus_map.js"></script>
  <script src="registrar_autobus_gps.js"></script>
  <script src="registrar_autobus_background.js"></script>
  <script src="registrar_autobus_mqtt.js"></script>
</body>
</html>
