<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | BusTracker IoT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Variables de color */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --background-color: #f8f9fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --text-light: #7f8c8d;
      --border-color: #e1e8ed;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --gradient-start: #74ebd5;
      --gradient-end: #ACB6E5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--secondary-color);
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary-color);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background-color: white;
    }

    .password-info {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 5px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      margin: 20px 0;
      cursor: pointer;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-icon {
      margin-right: 10px;
      font-weight: bold;
    }

    #mensaje {
      padding: 12px 16px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .error {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(231, 76, 60, 0.3);
      display: block;
    }

    .success {
      background-color: rgba(46, 204, 113, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(46, 204, 113, 0.3);
      display: block;
    }

    .loading {
      background-color: rgba(52, 152, 219, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(52, 152, 219, 0.3);
      display: block;
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      color: var(--text-light);
      font-size: 14px;
    }

    .footer-links a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .admin-note {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 5px;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="imagenes/logo.jpg" alt="BusTracker" class="logo-img">
      <span>Onruotepan>
    </div>
    <h2>Crear nueva cuenta</h2>
    
    <div class="input-group">
      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
    </div>
    
    <div class="input-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      <div class="password-info">La contrase√±a debe tener al menos 6 caracteres</div>
    </div>
    
    <div class="input-group">
      <label for="adminCode">C√≥digo de administrador (opcional)</label>
      <input type="text" id="adminCode" placeholder="Ingresa el c√≥digo si eres administrador">
      <div class="admin-note">Solo para usuarios autorizados</div>
    </div>
    
    <button class="btn" id="btnRegistrar">
      <span class="btn-icon">‚Üí</span>
      Crear cuenta
    </button>
    
    <div id="mensaje"></div>
    
    <div class="footer-links">
      <a href="login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgBbH8LrjYGfCOg8sNBaLvekIbicQu_b0",
      authDomain: "bustrackeriot.firebaseapp.com",
      projectId: "bustrackeriot",
      storageBucket: "bustrackeriot.firebasestorage.app",
      messagingSenderId: "263881969617",
      appId: "1:263881969617:web:5d09d1e49f6711f1461af0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('btnRegistrar').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const adminCode = document.getElementById('adminCode').value;
      const mensaje = document.getElementById('mensaje');

      // Mostrar estado de carga
      mensaje.className = "loading";
      mensaje.textContent = "üîÑ Creando cuenta...";
      mensaje.style.display = "block";

      // Validaci√≥n b√°sica
      if (!email || !password) {
        mensaje.className = "error";
        mensaje.textContent = "‚ùå Por favor completa todos los campos obligatorios";
        return;
      }

      if (password.length < 6) {
        mensaje.className = "error";
        mensaje.textContent = "‚ùå La contrase√±a debe tener al menos 6 caracteres";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const tipo = (adminCode === "123admin") ? "admin" : "usuario";

        await setDoc(doc(db, "usuarios", cred.user.uid), {
          correo: email,
          tipo: tipo,
          fechaCreacion: new Date()
        });

        mensaje.className = "success";
        mensaje.textContent = `‚úÖ Cuenta registrada como ${tipo}. Redirigiendo...`;
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        console.error(error);
        
        mensaje.className = "error";
        
        // Manejo de errores espec√≠ficos
        switch(error.code) {
          case "auth/email-already-in-use":
            mensaje.textContent = "‚ùå Este correo electr√≥nico ya est√° registrado";
            break;
          case "auth/invalid-email":
            mensaje.textContent = "‚ùå El formato del correo electr√≥nico no es v√°lido";
            break;
          case "auth/weak-password":
            mensaje.textContent = "‚ùå La contrase√±a es demasiado d√©bil";
            break;
          default:
            mensaje.textContent = "‚ùå Error al crear la cuenta: " + error.message;
        }
      }
    });

    // Permitir registro con Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('btnRegistrar').click();
      }
    });
  </script>
</body>
</html>
