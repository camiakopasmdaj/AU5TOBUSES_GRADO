<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | Onroute </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  
</head>
<body>

  <div class="login-container">
   
    <div class="form-logo">
      <img src="../imagenes/logo.jpg" alt="Logo" 
        style="width: 50px; height: 50px; object-fit: contain;">

    <div class="logo-text">Onruote </div>
    </div>
    
    <h2>Inicia sesión en tu cuenta</h2>
    
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>
    
    <button class="btn" onclick="iniciarSesion()">
      <span class="btn-icon">→</span>
      Iniciar sesión
    </button>
    
    <div class="separator">o</div>
    
    <button class="google-btn" onclick="iniciarSesionGoogle()">
      <img class="google-icon" src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
      Iniciar sesión con Google
    </button>
    
    <div id="mensaje"></div>
    
    <div class="footer-links">
      <a href="../registro/registro.html">¿No tienes cuenta? Regístrate</a> • 
      <a href="../recuperar/recuperar.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

   <script src="login.js"></script>
</body>
</html>
