<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contrase√±a | BusTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c5aa0;
      --primary-dark: #1e3d72;
      --secondary: #f8f9fa;
      --accent: #4caf50;
      --text: #333333;
      --text-light: #6c757d;
      --error: #e74c3c;
      --success: #2ecc71;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      text-align: center;
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .logo img {
      max-width: 120px;
      height: auto;
      border-radius: 8px;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      color: var(--text-light);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      transition: var(--transition);
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5ee;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    input:focus + i {
      color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .back-link {
      margin-top: 25px;
      display: inline-block;
      color: var(--text-light);
      text-decoration: none;
      transition: var(--transition);
      font-size: 14px;
    }

    .back-link:hover {
      color: var(--primary);
    }

    .back-link i {
      margin-right: 5px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: var(--transition);
      max-width: 350px;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification.success {
      background-color: var(--success);
    }

    .notification.error {
      background-color: var(--error);
    }

    .notification.info {
      background-color: var(--primary);
    }

    .spam-notice {
      background-color: #fff8e1;
      border-left: 4px solid #ffc107;
      padding: 12px 15px;
      margin-top: 20px;
      border-radius: 4px;
      text-align: left;
      font-size: 14px;
      color: #856404;
    }

    .spam-notice i {
      margin-right: 8px;
      color: #ffc107;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <!-- Reemplaza "logo.jpg" con la ruta correcta de tu imagen -->
      <img src="imagenes/logo.jpg" alt="Logo BusTracker">
    </div>
    
    <h2>Recuperar Contrase√±a</h2>
    <p>Ingresa tu correo electr√≥nico registrado y te enviaremos un enlace para restablecer tu contrase√±a.</p>
    
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="emailRecuperar" placeholder="Tu correo electr√≥nico">
    </div>
    
    <button id="btnEnviarCorreo">
      <i class="fas fa-paper-plane"></i>
      Enviar enlace de recuperaci√≥n
    </button>
    
    <div class="spam-notice">
      <i class="fas fa-exclamation-triangle"></i>
      <strong>Importante:</strong> Revisa tu carpeta de SPAM si no encuentras el correo en tu bandeja de entrada.
    </div>
    
    <a href="login.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Volver al inicio de sesi√≥n
    </a>
  </div>

  <div id="notification" class="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCgBbH8LrjYGfCOg8sNBaLvekIbicQu_b0",
      authDomain: "bustrackeriot.firebaseapp.com",
      projectId: "bustrackeriot",
      storageBucket: "bustrackeriot.appspot.com",
      messagingSenderId: "263881969617",
      appId: "1:263881969617:web:5d09d1e49f6711f1461af0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Funci√≥n para mostrar notificaciones
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    document.getElementById("btnEnviarCorreo").addEventListener("click", async () => {
      const email = document.getElementById("emailRecuperar").value;
      if (!email) {
        showNotification("Por favor ingresa tu correo electr√≥nico", "error");
        return;
      }

      // Validaci√≥n b√°sica de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showNotification("Por favor ingresa un correo electr√≥nico v√°lido", "error");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showNotification("üì© Te enviamos un correo con el enlace para restablecer tu contrase√±a.", "success");
        
        // Limpiar campo despu√©s de enviar
        document.getElementById("emailRecuperar").value = "";
      } catch (error) {
        console.error(error);
        
        // Mensajes de error m√°s espec√≠ficos
        let errorMessage = "‚ùå Error al enviar el correo. Int√©ntalo de nuevo.";
        if (error.code === 'auth/user-not-found') {
          errorMessage = "‚ùå No existe una cuenta con este correo electr√≥nico.";
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = "‚ùå El formato del correo electr√≥nico no es v√°lido.";
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = "‚ùå Demasiados intentos. Por favor, espera un momento antes de intentarlo de nuevo.";
        }
        
        showNotification(errorMessage, "error");
      }
    });

    // Agregar funcionalidad para presionar Enter
    document.getElementById("emailRecuperar").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        document.getElementById("btnEnviarCorreo").click();
      }
    });
  </script>
</body>
</html>
