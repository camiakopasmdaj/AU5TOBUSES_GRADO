<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Rutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/trazado.css" />
</head>
<body>

<header>
  <h2>ðŸ§­ trazado de Rutas</h2>
  <button onclick="window.location.href='visor_autobuses.html'">ðŸ”™ Regresar</button>
</header>

<select id="selectorRutas">
  <option disabled selected>Selecciona una ruta</option>
</select>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgBbH8LrjYGfCOg8sNBaLvekIbicQu_b0",
    authDomain: "bustrackeriot.firebaseapp.com",
    databaseURL: "https://bustrackeriot-default-rtdb.firebaseio.com",
    projectId: "bustrackeriot",
    storageBucket: "bustrackeriot.appspot.com",
    messagingSenderId: "263881969617",
    appId: "1:263881969617:web:5d09d1e49f6711f1461af0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const map = L.map('map').setView([2.44, -76.61], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const polyline = L.polyline([], { color: 'red', weight: 5 }).addTo(map);

  const selector = document.getElementById("selectorRutas");

  // Cargar rutas desde Firebase
  const rutasRef = ref(db, 'rutas');
  onValue(rutasRef, (snapshot) => {
    const data = snapshot.val();
    selector.innerHTML = '<option disabled selected>Selecciona una ruta</option>';

    for (const nombre in data) {
      const option = document.createElement("option");
      option.value = nombre;
      option.textContent = nombre;
      selector.appendChild(option);
    }

    selector.addEventListener("change", () => {
      const rutaSeleccionada = selector.value;
      const puntos = data[rutaSeleccionada];

      polyline.setLatLngs(puntos);
      if (puntos.length > 0) {
        map.fitBounds(polyline.getBounds());
      }
      
    });
  });
</script>

</body>
</html>
